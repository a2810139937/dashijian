<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/wenzhang/leibie.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="butadd">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 渲染数据 -->
    <script type="text/html" id="buhuo">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="bianji" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="shanchu"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
        <!-- 弹出层form表单 -->
        <script type="text/html" id="formbj">
            <form class="layui-form" id="form-edit" lay-filter="form-edit">
                <input type="hidden" name="Id">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="xiugai">确认修改</button>

                    </div>
                </div>
            </form>
    </script>
    <!-- 添加模块 -->
    <script type="text/html" id="formtj">
        <form class="layui-form" id="form-add" lay-filter="form-edit">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="tja">确认添加</button>
                </div>
            </div>
        </form>
    </script>
    </script>
    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="/assets/lib/template-web.js"></script>
    <script src='/assets/js/API.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src='/assets/js/wenzhang/leibie.js'></script>
</body>

</html>
